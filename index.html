<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Form</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>NBI Clearance Application Form</h1>
        <form id="govForm">
            <fieldset>
                <legend> Fillout Form</legend>
                <label for="firstName">Enter Your Full Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>                
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>                
                <label for="lastName">Enter your NBI ID Number:</label>
                <input type="text" id="NBI NUMBER" name="nbi number" placeholder="NBI ID Number" required> 
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>

                   
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number or Landline" required>                
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Address" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred Contact Method:</label>
                <div>

                    <div class="checkbox-wrapper-1">
                        <input id="contactemail" class="substituted" type="checkbox" aria-hidden="true" />
                        <label for="contactemail">Email</label>
                      </div>
                      <div class="checkbox-wrapper-1">
                        <input id="contactphone" class="substituted" type="checkbox" aria-hidden="true" />
                        <label for="contactphone">Phone</label>
                      </div>
              
            </fieldset>
            
            
<button type="submit" class="button-82-pushable" role="button">
    <span class="button-82-shadow"></span>
    <span class="button-82-edge"></span>
    <span class="button-82-front text">
      Submit
    </span>
  </button>
  

  
        </form>
        
    </div>
    <script src="./assets/javascript.js"></script>
</body>
</html>
